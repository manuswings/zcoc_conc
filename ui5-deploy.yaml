# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: lam.zcoc_conc
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: GWD
          url: http://wdd.lamrc.com:443
        app:
          name: ZCOC_CONC
          description: CoC & CoNC Application
          package: zcoc_conc
          transport: GWDK905611
        exclude:
          - /test/
